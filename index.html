<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/assets/js/fetch.js" defer></script>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Product card layout</title>
  </head>
  <body>
    <main>
      <section class="product-container">
        <header>
          <h2 class="product-title">Adidas shoes</h2>
          <p class="product-description">The best shoe in the business</p>
        </header>
        <img
          class="product-img"
          src="/assets/media/adidasShoe.jpg"
          alt="Red adidas shoe"
        />
        <section class="product-colors">
          <a class="color-1" href="index.html"></a>
          <a class="color-2" href="index.html"></a>
          <a class="color-3" href="index.html"></a>
          <a class="color-4" href="index.html"></a>
          <a class="color-5" href="index.html"></a>
        </section>
        <section class="purshare">
          <p class="product-price">$30</p>
          <a class="add-to-cart" href="index.html">Add to cart</a>
        </section>
      </section>
    </main>
  </body>
</html>
